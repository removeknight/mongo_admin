<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>All Users</h1>
    <table border="2">
        <thead>
            <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Agency</td>
                <td>Licenses</td>
            </tr>
        </thead>
        <tbody>
        {% for user in all_users %}
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.agency.name}}</td>
                <td>{{user.licenses}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</body>
</html>
